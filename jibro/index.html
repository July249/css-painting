<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jihyeong Lee a.k.a. Jibro</title>
    <script
      src="https://kit.fontawesome.com/a6bc574287.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="jibro">
      <div class="circle-background">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="head">
          <div class="hair">
            <div class="hair background"></div>
            <div class="hair top"></div>
            <div class="hair left"></div>
            <div class="hair right"></div>
            <div class="hair line1"></div>
            <div class="hair line2"></div>
            <div class="hair line3"></div>
          </div>
          <div class="glasses-outline">
            <div class="glasses left"></div>
            <div class="glasses right"></div>
            <div class="glasses-line"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="neck"></div>
        <div class="body">
          <img src="./css3-alt.svg" alt="" />
        </div>
        <div class="hand left"></div>
        <div class="hand right"></div>
      </div>
    </div>
  </body>
</html>
