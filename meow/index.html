<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냥이와 냥냥이</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nyangi">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="whiskers-left">
            <div class="whiskersline-1"></div>
            <div class="whiskersline-2"></div>
            <div class="whiskersline-3"></div>
          </div>
          <div class="whiskers-right">
            <div class="whiskersline-1"></div>
            <div class="whiskersline-2"></div>
            <div class="whiskersline-3"></div>
          </div>
          <div class="eye-group">
            <div class="eye left">
              <div class="iris left"></div>
            </div>
            <div class="eye right">
              <div class="iris right"></div>
            </div>
          </div>
          <div class="mouth-group">
            <div class="mouth left"></div>
            <div class="mouth right"></div>
          </div>
        </div>
        <div class="hand-group">
          <div class="hand left"></div>
          <div class="hand right"></div>
        </div>
      </div>
      <div class="nyangnyangi">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <!-- <div class="whiskers-left">
            <div class="whiskersline-1"></div>
            <div class="whiskersline-2"></div>
            <div class="whiskersline-3"></div>
          </div> -->
          <div class="whiskers-right">
            <div class="whiskersline-1"></div>
            <div class="whiskersline-2"></div>
            <div class="whiskersline-3"></div>
          </div>
          <div class="eye-group">
            <div class="eyebrow-left">
              <div class="eyeline-1"></div>
              <div class="eyeline-2"></div>
              <div class="eyeline-3"></div>
            </div>
            <div class="eye left">
              <div class="iris left"></div>
            </div>
            <div class="eyebrow-right">
              <div class="eyeline-1"></div>
              <div class="eyeline-2"></div>
              <div class="eyeline-3"></div>
            </div>
            <div class="eye right">
              <div class="iris right"></div>
            </div>
          </div>
          <div class="mouth-group">
            <div class="mouth left"></div>
            <div class="mouth right"></div>
          </div>
        </div>
        <div class="hand-group">
          <div class="hand left"></div>
          <div class="hand right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
